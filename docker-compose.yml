services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: zelus
      POSTGRES_PASSWORD: zelus
      POSTGRES_DB: zelus
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U zelus']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
