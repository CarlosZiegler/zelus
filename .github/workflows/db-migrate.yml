name: Database Migration

on:
  push:
    branches: [main, staging, demo]
    paths:
      - 'drizzle/**'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run database migration
        run: bun drizzle-kit migrate
        env:
          DATABASE_URL: ${{ github.ref_name == 'main' && secrets.DATABASE_URL_PRODUCTION || github.ref_name == 'staging' && secrets.DATABASE_URL_STAGING }}
