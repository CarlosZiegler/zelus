name: Database Migration

on:
  push:
    branches: [main, staging]
    paths:
      - 'app/lib/db/migrations/**'

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ github.ref_name == 'main' && secrets.DATABASE_URL_PRODUCTION || github.ref_name == 'staging' && secrets.DATABASE_URL_STAGING }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check for destructive migrations
        run: bun run scripts/db.ts check

      - name: Apply migrations
        run: bun run scripts/db.ts migrate --yes
